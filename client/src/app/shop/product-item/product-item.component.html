<article *ngIf="product" class="block product no-border z-depth-2-top z-depth-2--hover">
  <div class="block-image">
    <div class="d-flex justify-content-center  ">
      <a [routerLink]="'/shop/' + product.id" aria-label="'View ' + product.name">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-center img-fluid custom-image-height">
      </a>
    </div>
<!--     <span class="product-ribbon product-ribbon-right product-ribbon--style-1 bg-blue text-uppercase">New</span> -->
  </div>
  <div class="block-body text-center">
    <div class="responsive-product-title">
      <a class="custom-font-size" [routerLink]="'/shop/' + product.id" aria-label="'View ' + product.name">
        {{product.name }}
      </a>
    </div>
    <p class=" mt-1 text-start">
     السعر: {{product.price | currency}}
    </p>
    <div >
      <div class="row">
        <div class="col-6 text-start mt-3">
          <a href="javascript:void(0)" class="btn-icon" data-toggle="tooltip" data-placement="top" title="Share" (click)="openShareDialog(product)" aria-label="'Share ' + product.name">
            <i class="fa fa-share-square-o" ></i>
          </a>
        </div>
        <div class="col-6 pe-0">
 
          <button type="button" (click)="addItemToBasket()" class="btn btn-primary product-buttons" aria-label="'Add ' + product.name + ' to cart'">
            <i class="fa fa-cart-plus fa-2x"></i>
          
          </button>
        </div>
      </div>
    </div>
  </div>
</article>
