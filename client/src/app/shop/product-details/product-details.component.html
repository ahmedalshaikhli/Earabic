<app-section-header></app-section-header>
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-12">
      <div class="d-flex justify-content-center">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
    </div>
    <div class="col-lg-5 col-md-12">
      <h2 class="mt-3">{{product.name}}</h2>
      <p style="font-size: 2em;">{{product.price | currency}}</p>
      
      <h5 class="text-primary-purple" *ngIf="quantityInBasket > 0">
        لديك {{quantityInBasket}} من هذا المنتج في سلة التسوق الخاصة بك
      </h5>
      
      <div class="d-flex justify-content-start align-items-center">
        <i 
          (click)="decrementQuantity()"
          class="fa fa-minus-circle page-link me-2" 
          style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold" style="font-size: 1.5em;">
          {{quantity}}
        </span>
        <i 
          (click)="incrementQuantity()"
          class="fa fa-plus-circle page-link ms-2" 
          style="cursor: pointer; font-size: 2em;"></i>
        <button 
          class="btn btn-primary ms-4"
          (click)="updateBasket()"
          [disabled]="quantity === quantityInBasket"
        >
          {{buttonText}}
        </button>
      </div>
      <hr>
      <div class="row mt-3">
        <div class="col">
          <h4>الوصف</h4>
          <div class="product-description" [innerHTML]="productDescription"></div>

        </div>
      </div>
    </div>
  </div>
</div>
