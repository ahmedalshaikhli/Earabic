<div class="container">
  <h1>Edit User</h1>
  <form (ngSubmit)="onSave()" #userForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="displayName" class="form-label">Display Name:</label>
          <input [(ngModel)]="user.displayName" name="displayName" id="displayName" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressFirstName" class="form-label">Address First Name:</label>
          <input [(ngModel)]="user.address.firstName" name="addressFirstName" id="addressFirstName" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressLastName" class="form-label">Address Last Name:</label>
          <input [(ngModel)]="user.address.lastName" name="addressLastName" id="addressLastName" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressStreet" class="form-label">Address Street:</label>
          <input [(ngModel)]="user.address.street" name="addressStreet" id="addressStreet" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressCity" class="form-label">Address City:</label>
          <input [(ngModel)]="user.address.city" name="addressCity" id="addressCity" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressState" class="form-label">Address State:</label>
          <input [(ngModel)]="user.address.state" name="addressState" id="addressState" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="addressZipcode" class="form-label">Address Zipcode:</label>
          <input [(ngModel)]="user.address.zipcode" name="addressZipcode" id="addressZipcode" type="text" class="form-control">
        </div>
      </div>
    </div>
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
