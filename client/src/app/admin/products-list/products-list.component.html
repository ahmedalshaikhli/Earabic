
    
  
  
  <div class="container" *ngIf="products">
    <div class="row">
<!--       <app-paging-header
      [totalCount]="totalCount"
      [pageSize]="this.shopParams.pageSize"
      [pageNumber]="this.shopParams.pageNumber"
    ></app-paging-header>  -->



      <div class="col-6"> 
      <button [routerLink]="['/admin/create']" class="btn btn-outline-primary">Create new product</button>
    
      </div> 
      <div class="col-6"> 
       
        <app-paging-header
        [totalCount]="totalCount"
        [pageSize]="this.shopParams.pageSize"
        [pageNumber]="this.shopParams.pageNumber"></app-paging-header> 
        </div> 

    </div>

    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
               
                <th>Product</th>
                <th >Name</th>
                <th >Price</th>     
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let product of products">
              
                <td > <img src="{{ product.pictureUrl || '/assets/images/placeholder.png' }}" alt="{{ product.name }}" class="img-fluid" style="max-height: 50px"></td>    
                <td >{{ product.name }}</td>
                <td >{{ product.price | currency }}</td>
                <td>
          
                    <i [routerLink]="['edit', product.id]" class="material-icons" style="cursor: pointer;">edit</i> 
      
                    <i (click)="deleteProduct(product.id)" class="material-icons" style="cursor: pointer;">delete</i> 
          
                
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

    <div class="col-12" >
      <div *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div> 
    </div>
  </div>
