<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>CJ Products</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <!-- <th>PID</th> -->
              <!-- <th>Product Name</th> -->
              <th>Product Name (EN)</th>
              <!-- <th>SKU</th> -->
              <th>Image</th>
              <!-- <th>Weight</th>
              <th>Average Weight</th>
              <th>Type</th> -->
              <!-- <th>Unit</th> -->
              <th>Sell Price</th>
              <!-- <th>Category ID</th> -->
              <th>Category Name</th>
              <!-- <th>Source</th> -->
              <!-- <th>Remark</th>
              <th>Create Time</th> -->
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <!-- <td>{{product.pid}}</td> -->
              <!-- <td>{{product.productName}}</td> -->
              <td>{{product.productNameEn}}</td>
              <!-- <td>{{product.productSku}}</td> -->
              <td>
                <img src="{{product.productImage}}" alt="{{product.productName}}" class="img-thumbnail" style="width: 100px;">
              </td>
              <!-- <td>{{product.productWeight}}</td>
              <td>{{product.averageWeight}}</td>
              <td>{{product.productType}}</td> -->
              <!-- <td>{{product.productUnit}}</td> -->
              <td>{{product.sellPrice + "$"}}</td>
              <!-- <td>{{product.categoryId}}</td> -->
              <td>{{product.categoryName}}</td>
              <!-- <td>{{product.sourceFrom}}</td> -->
              <!-- <td>{{product.remark}}</td>
              <td>{{product.createTime}}</td> -->
              <td>
                <button [routerLink]="['details', product.pid]" class="btn btn-primary">View</button>
                <button [routerLink]="['details', product.pid]" class="btn btn-success">Add to Shop</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="previousPage()" [disabled]="pageNum === 1" class="btn btn-secondary">Previous</button>
        <button (click)="nextPage()" [disabled]="pageNum === totalPages" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
