
<div class="container " style="margin-top: 10px;">

  
    <div class="card mb-4">
      <div class="card-body">
        <ng-container *ngIf="user">
        
       <!--    <img [src]="'https://localhost:5001/content/images/Users/2165703d-5133-4da0-90d3-036cf7f4c57f.png'" alt="User Profile Photo"> -->
       <img [src]="'https://localhost:5001/' + user.userProfilePhoto" alt="User Profile Photo">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
             
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.email }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Display Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.displayName }}</p>
            </div>
          </div>
          <hr />
          <ng-container *ngIf="user.address">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">First Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.address.firstName }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Last Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.address.lastName }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Street</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.address.street }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">City</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.address.city }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">State</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.address.state }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Zipcode</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ user.address.zipcode }}</p>
                </div>
              </div>
          </ng-container>
        </ng-container>
        
      </div>
      <button class="btn btn-secondary mb-2" routerLink="edit-user" routerLinkActive="active">Edit User</button>
      <button (click)="deleteAccount()">Delete Account</button>
    </div>
</div>
